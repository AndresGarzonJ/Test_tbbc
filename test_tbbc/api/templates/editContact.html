{% extends "./template.html" %} 
{% block title %} Manage Contacts {% endblock %} 
{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edit of Contact</h2>
        <div class="card">
            <div class="card-body">
                <form action="/editContact/" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="hidden" id="txtId" name="txtId" value="{{contact.id}}" />
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtName" name="txtName" value="{{contact.name}}" class="form-control" placeholder="Name" minlength="1" required />
                    </div>
                    <div class="form-group">
                        <input type="tel" id="txtPhoneNumber" name="txtPhoneNumber" value="{{contact.phoneNumber}}" class="form-control" placeholder="Phone number" minlength="10" pattern="[0-9]+" required />
                    </div>
                    <div class="form-group">
                        <input type="email" id="txtEmail" name="txtEmail" value="{{contact.email}}" class="form-control" placeholder="Email" maxlength="75" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}" required />
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
